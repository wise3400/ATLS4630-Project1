<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wilson Weather App</title>
    <script defer src="project1.js"></script>
    <link href = "project1.css" rel = "stylesheet">
   

</head>


<body>
    <header>
        <h1>The Good Old Weather App </h1>        
    </header>
   
<div id = "container1" class = "weatherContainer">  
        <label for = "location"> </label>
        <input type = "text" id = "location" placeholder = "Enter a location">
        <button type = "button" id = "searchButton">Search </button>     
</div>

<div id = "container2" class = "weatherInformation">  
    <div id = "getWeatherInformation">
        
        <h2 id = "Place">Location:  </h2>
        <h2 id = "Temp"> Temperature: </h2>
        <h2 id = "Current-weather">Condition: </h2>
        <h2 id = "wind-speed">Wind Speed: </h2>
        <h2 id = "humid">Humidity: </h2>
       
        <h2 id = "feels-like">Feels like: </h2>

        <img id = "pics" height = "500" width = "700">
    </div>
</div>


</body>
</html>
